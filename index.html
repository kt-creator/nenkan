<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像表示</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 100%;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      max-width: 800px; /* PCでの表示制限 */
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="nankan.jpg" alt="nankan image">
  </div>
</body>
</html>
