<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像表示</title>
  <style>
    /* ページ全体を余白なしで使用 */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    /* 画像は画面幅に応じて最大100%幅、高さ自動調整 */
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- 同じフォルダにある "nankan.jpg" を表示 -->
  <img src="nenkan.jpg" alt="nenkan image">
</body>
</html>
